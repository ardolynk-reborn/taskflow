
<mat-toolbar color="primary" class="back-toolbar">
  <span class="mat-title">TaskFlow</span>
  <a
    mat-button
    routerLink="/projects"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{ exact: true }"
    class="nav-link"
  >
    Projects
  </a>

  <a
    mat-button
    routerLink="/tasks"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{ exact: true }"
    class="nav-link"
  >
    Tasks
  </a>
  
  <span class="spacer"></span>

  <span class="username">{{ username }}</span>

  <button mat-icon-button (click)="logout()" class="logout-btn">
    <mat-icon>logout</mat-icon>
  </button></mat-toolbar>
<router-outlet />
