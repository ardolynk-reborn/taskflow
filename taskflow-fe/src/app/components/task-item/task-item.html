<div>
    <strong>{{ task.name }}</strong> ({{ task.status }})
    <p>{{ task.description }}</p>
    <button (click)="edit()">Edit</button>
    <button (click)="delete()">Delete</button>
    @if (task.assigneeUsername) {
        <p>Assigned to: {{ task.assigneeUsername }}</p>
    }
    @if(editing) {
        <app-task-form
            [project]="project"
            [task]="task" (save)="onUpdated()"
            (close)="editing = false">
        </app-task-form>
    }
</div>
